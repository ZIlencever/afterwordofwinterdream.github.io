    <script>
      let li = ["", "", "", "", ""];
      let da = ["C", "B", "A", "A", "C"];
      let sum = 0;
      function answer(index, key) {
        if ($(".list2 .item:nth-child(" + index + ") .zhong #xz").length > 0) {
          return;
        }
        sum++;
        let i = geti(key);
        if (da[index - 1] === key) {
          li[index - 1] = key;
          $($(".list2 .item:nth-child(" + index + ") .zhong")[i]).append(
            '<img id="xz" class="xz" src="../../img/xz.png" alt="" />'
          );
        } else {
          $(
            $(".list2 .item:nth-child(" + index + ") .zhong")[
              geti(da[index - 1])
            ]
          ).append('<img id="xz" class="xz" src="../../img/xz.png" alt="" />');
          $($(".list2 .item:nth-child(" + index + ") .zhong")[i]).append(
            '<img class="xz" src="../../img/cuo.png" alt="" />'
          );
        }

        if (sum == 5 && li.join("") == da.join("")) {
          //全部答对
          console.log("全部答对");
          $(".lingjiang").show();
          return;
        }
        if (index == 5 && sum < 5) {
          for (let i = 0; i < li.length; i++) {
            if (!li[i]) {
              console.log(i);

              setTimeout(() => {
                document.getElementsByClassName("item")[i].scrollIntoView({
                  behavior: "smooth",
                  block: "center",
                });
              }, 200);
              break;
            }
          }
        } else {
          setTimeout(() => {
            document
              .getElementsByClassName("item")
              [index].scrollIntoView({ behavior: "smooth", block: "center" });
          }, 200);
        }
      }
      function geti(key) {
        switch (key) {
          case "A":
            return 0;
            break;
          case "B":
            return 1;
            break;
          case "C":
            return 2;
            break;
        }
      }
