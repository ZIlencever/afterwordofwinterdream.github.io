<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom, null, {
        renderer: "canvas",
        useDirtyRect: false,
    });
    var app = {};

    var option;

    option = {
        title: {
            text: "对2022冬奥会的关注",
            left: "center",
        },
        tooltip: {
            trigger: "item",
            position: "inside",
        },
        legend: {
            orient: "vertical",
            x: "center",
            y: "bottom",
        },
        name: {
            left: "right",
        },

        grid: {
            left: "3%",
            right: "4%",
            bottom: "3%",
            containLabel: true,
        },

        series: [
            {
                type: "pie",
                radius: "40%",
                data: [
                    {value: 267, name: "观看大量直播赛事，主动检索冬奥信息"},

                    {value: 10, name: "不关注也不太关心"},
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: "rgba(0, 0, 0, 0.5)",
                    },
                },
            },
        ],
    };

    if (option && typeof option === "object") {
        myChart.setOption(option);
    }

    window.addEventListener("resize", myChart.resize);
</script>
