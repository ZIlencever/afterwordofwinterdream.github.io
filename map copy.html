<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/map.css" />
    <script src="./js/js.js"></script>
    <title></title>
  </head>
  <body>
    <div class="main endbg">
      <div class="in">
        <img src="./img/其他图片/下半转场.gif" alt="" />
      </div>

      <div class="to" style="display: none">
        <img src="./img/其他图片/上半转场.gif" alt="" />
      </div>

      <div class="map">
        <div class="ret" onclick="go('./index.html')">
          <img style="height: 1.5rem" src="./img/map/封面标题750.png" alt="" />
        </div>
        <button class="btn btn1" onclick="go('./test.html')">
          <div>
            <img src="./img/map/测一测标题1050.png" alt="" />
          </div>
        </button>
        <button class="btn btn2" onclick="go('./cities.html')">
          <div>
            <img
              style="width: 6rem"
              src="./img/map/双城之记标题1500.png"
              alt=""
            />
          </div>
        </button>
        <button class="btn btn3" onclick="go('./evolve.html')">
          <div>
            <img src="./img/map/进展标题750.png" alt="" />
          </div>
        </button>
        <button class="btn btn4" onclick="go('./difficult.html')">
          <div>
            <img src="./img/map/困境标题750.png" alt="" />
          </div>
        </button>

        <div class="coming" onclick="go('./coming.html')">
          <img style="height: 2rem" src="./img/map/展望标题750.png" alt="" />
        </div>
      </div>
      <div class="end">
        <iframe
          style="height: 100%; width: 100%"
          class="h5"
          src="./end.html"
          frameborder="0"
          style="height: 100%"
        ></iframe>
      </div>
    </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script></script>
  </body>
</html>
